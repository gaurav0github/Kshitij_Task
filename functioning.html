    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">

                    <form class="mx-1 mx-md-4">

                      <div

    <!-- ----------------FIREBASE------------------->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBXtCjMez8dw82Oqux39X2AFSeba6p-w60",
        authDomain: "kshitijtask.firebaseapp.com",
        databaseURL: "https://kshitijtask-default-rtdb.firebaseio.com",
        projectId: "kshitijtask",
        storageBucket: "kshitijtask.appspot.com",
        messagingSenderId: "941950928310",
        appId: "1:941950928310:web:4265c56ad67e5c78552d17",
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      import {
        getStorage,
        ref as sRef,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-storage.js";
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
      const db = getDatabase();
      // -------------REFERENCES----------------
      const name = document.getElementById("nameInp");
      const email = document.getElementById("emailInp");
      const username = document.getElementById("userInp");
      const pass = document.getElementById("passInp");
      const submit = document.getElementById("sub_btn");
      const authen = document.getElementById("loginbutton");

      let userlink = document.getElementById("userlink");
      let signoutlink = document.getElementById("signoutlink");
      var currentUser = null;
      // ---------------VALIDATION---------------
      function isEmptyOrSpaces(str) {
        return str === null || str.match(/^ *$/) !== null;
      }
      function Validation() {
        let nameregex = /^[a-zA-Z\s]+$/;
        let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
        let userregex = /^[a-zA-Z0-9]{5,}$/;
        if (
          isEmptyOrSpaces(name.value) ||
          isEmptyOrSpaces(email.value) ||
          isEmptyOrSpaces(username.value) ||
          isEmptyOrSpaces(pass.value)
        ) {
          alert("you cannot left any field empty");
          return false;
        }
        if (!nameregex.test(name.value)) {
          alert("the name should only contain alphabets!");
          return false;
        }
        if (!emailregex.test(email.value)) {
          alert("enter a valid email");
          return false;
        }
        if (!userregex.test(username.value)) {
          alert(
            "-username can only be alphanumeric\n-username must be at least 5 characters"
          );
          return false;
        }
        return true;
      }
      // ----------------REGISTER USER TO FIREBASE----------------
      function RegisterUser() {
        if (!Validation()) {
          return;
        }
        const dbRef = ref(db);
        get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            alert("Account Already Exist!");
          } else {
            set(ref(db, "UsersList/" + username.value), {
              fullname: name.value,
              email: email.value,
              username: username.value,
              password: encPass(),
            })
              .then(() => {
                alert("user added successfully");
              })
              .catch((error) => {
                alert("error" + error);
              });
          }
          window.location = "login.html";
        });
      }
      // -----------------ENCRYPTION-----------------
      function encPass() {
        var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
        return pass12.toString();
      }
      // ----------------AUTHENTICATION--------------------
      function AuthenticateUser() {
        window.alert("Log in iniated");
        const dbref = ref(db);
        console.log(dbref);
        get(child(dbref, "UsersList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            let dbpass = decPass(snapshot.val().password);
            if (dbpass == pass.value) {
              login(snapshot.val());
            } else {
              alert("user does not exist");
            }
          } else {
            alert("username or password is invalid");
          }
        });
      }
      // -----------------DECRYPTION-----------------
      function decPass(dbpass) {
        var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
        return pass12.toString(CryptoJS.enc.Utf8);
      }
      // ------------------LOGIN-----------------
      function login(user) {
        let keepLoggedIn = document.getElementById(
          "flexSwitchCheckChecked"
        ).checked;
        window.alert("Login Successful");
        if (!keepLoggedIn) {
          sessionStorage.setItem("user", JSON.stringify(user));
          window.location = "login.html";
        } else {
          localStorage.setItem("keepLoggedIn", "yes");
          localStorage.setItem("user", JSON.stringify(user));
          window.location = "login.html";
        }
      }
      // ---------------ASSIGN THE EVENT-----------------
      submit.addEventListener("click", RegisterUser);
      authen.addEventListener("click", AuthenticateUser);
      // -------------------FUNCTIONS-----------------------
      function getUsername() {
        window.alert("Fetching username");
        let keepLoggedIn = localStorage.getItem("keepLoggedIn");
        if (keepLoggedIn == "yes") {
          currentUser = JSON.parse(localStorage.getItem("user"));
        } else {
          currentUser = JSON.parse(sessionStorage.getItem("user"));
        }
      }
      function Signout() {
        window.alert("SignOut iniated");
        sessionStorage.removeItem("user");
        localStorage.removeItem("user");
        localStorage.removeItem("keepLoggedIn");
        window.location = "login.html";
      }
      // --------------WINDOW ONLOAD--------------------
      window.onload = function () {
        getUsername();
        if (currentUser == null) {
          userlink.innerText = "Create New Account";
          userlink.classList.replace("nav-link", "btn");
          userlink.classList.add("btn-primary");
          // userlink.href = "register.html";
          signoutlink.innerText = "Login";
          signoutlink.classList.replace("nav-link", "btn");
          signoutlink.classList.add("btn-success");
          // signoutlink.href = "login.html";
        } else {
          window.alert("Window load with user ocurred");
          let path=`UsersList/${currentUser.username}/allImages`;
          userlink.innerText = currentUser.username;
          userlink.classList.replace("btn", "nav-link");
          userlink.classList.remove("btn-primary");
          userlink.href = "/";
          signoutlink.innerText = "Sign Out";
          signoutlink.classList.replace("btn", "nav-link");
          signoutlink.classList.remove("btn-success");
          signoutlink.addEventListener("click", Signout);
          showImages();
        }
      };
        // -------------VARIABLES AND REFERENCES--------------
      var files = [];
      var reader = new FileReader();
      var namebox = document.getElementById("namebox");
      var extlab = document.getElementById("extlab");
      var myimg = document.getElementById("myimg");
      var proglab = document.getElementById("upprogress");
      var SelBtn = document.getElementById("selbtn");
      var UpBtn = document.getElementById("upbtn");
      var DownBtn = document.getElementById("downbtn");
      var input = document.createElement("input");
      input.type = "file";
      input.onchange = (e) => {
        files = e.target.files;
        var extention = GetFileExt(files[0]);
        var name = GetFileName(files[0]);
        namebox.value = name;
        extlab.innerHTML = extention;
        reader.readAsDataURL(files[0]);
      };
      reader.onload = function () {
        myimg.src = reader.result;
      };

      //   --------------SELECTION------------------
      SelBtn.onclick = function () {
        input.click();
      };
      function GetFileExt(file) {
        var temp = file.name.split(".");
        var ext = temp.slice(temp.length - 1, temp.length);
        return "." + ext[0];
      }
      function GetFileName(file) {
        var temp = file.name.split(".");
        var fname = temp.slice(0, -1).join(".");
        return fname;
      }
      //   ----------------UPLOAD PROCESS-------------------
      async function UploadProcess() {
        var ImgToUpload = files[0];
        var ImgName = namebox.value + extlab.innerHTML;
        if (!ValidateName()) {
          alert('name cannot contain ".","#","$","[", or "]"');
          return;
        }
        const metaData = {
          contentType: ImgToUpload.type,
        };
        const storage = getStorage();
        const stroageRef = sRef(storage, "Images/" + ImgName);
        const UploadTask = uploadBytesResumable(
          stroageRef,
          ImgToUpload,
          metaData
        );
        UploadTask.on(
          "state-changed",
          (snapshot) => {
            var progess =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            proglab.innerHTML = "Upload " + progess + "%";
          },
          (error) => {
            alert("error: image not uploaded!");
          },
          () => {
            getDownloadURL(UploadTask.snapshot.ref).then((downloadURL) => {
              SaveURLtoRealtimDB(downloadURL);
            });
          }
        );
      }
      //   --------FUNCTIONS FOR REALTIME DATABASE-------------
      function SaveURLtoRealtimDB(URL) {
        window.alert("Saving image to DataBase");
        var name = namebox.value;
        var ext = extlab.innerHTML;
        if(currentUser==null)
        {
          window.alert("Please log in first!");
          return;
        }
        let path=`UsersList/${currentUser.username}/allImages/`;
        set(ref(db, path + name), {
          ImageName: name + ext,
          ImgUrl: URL,
        });
      }
      function GetUrlfromRealtimDB() {
        var name = namebox.value;
        var dbRef = ref(db);
        if(currentUser==null)
        {
          window.alert("Please log in first!");
          return;
        }
        let path=`UsersList/${currentUser.username}/allImages/`;
        get(child(dbRef, path + name)).then((snapshot) => {
          if (snapshot.exists()) {
            myimg.src = snapshot.val().ImgUrl;
          }
        });
      }
      function showImages(){
        var dbRef = ref(db);
        var container=document.getElementById("imagespace");
        let path=`UsersList/${currentUser.username}/allImages`;
        console.log(path);
        get(child(dbRef,path)).then((snapshot)=>{
          snapshot.forEach(function(childSnapshot){
            var key=childSnapshot.key;
            var childData=childSnapshot.val();
            container.innerHTML+="<img src='" + childData.ImgUrl + "' alt='Image' />";
          });
        })
      }
      function ValidateName() {
        var regex = /[\.#$\[\]]/;
        return !regex.test(namebox.value);
      }
      UpBtn.onclick = UploadProcess;
      DownBtn.onclick = GetUrlfromRealtimDB;
    </script>
    <!-- MDB -->

      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
  </body>
